<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback - Artisan Bakery</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent default form submission

      // Collect form values
      const firstName = document.getElementById('firstname').value;
      const lastName = document.getElementById('lastname').value;
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const rating = document.querySelector('select[name="rating"]').value;
      const liked = document.getElementById('liked').value;
      const improvement = document.getElementById('improvement').value;
      const contactPermission = document.getElementById('contactPermission').checked;

      // Validate rating
      if (rating === '') {
        alert('Please select a rating.');
        return;
      }

      // Display confirmation
      alert(`Thank you for your feedback, ${firstName} ${lastName}!\n\n` +
            `Your Rating: ${rating}\n` +
            `What you liked: ${liked}\n` +
            `Suggestions: ${improvement}\n` +
            `Gender: ${gender}\n` +
            `Contact Permission: ${contactPermission ? 'Yes' : 'No'}`);

      // Reset form
      document.getElementById('feedbackForm').reset();
    }
  </script>
</head>

<body>
  
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html"> Artisan Bakery</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cakes.html">Our Cakes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="classes.html">Bakery Classes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="Feedback.html">Feedback</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <h2 class="text-center mb-4">We Value Your Feedback!</h2>
    <form id="feedbackForm" onsubmit="handleSubmit(event)" class="p-4 border rounded shadow">

      <fieldset class="mb-4">
        <legend class="mb-3">Personal Information:</legend>
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name:</label>
          <input type="text" id="firstname" name="firstname" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name:</label>
          <input type="text" id="lastname" name="lastname" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Gender:</label><br />
          <input type="radio" name="gender" value="male" checked /> Male
          <input type="radio" name="gender" value="female" class="ms-3" /> Female
          <input type="radio" name="gender" value="other" class="ms-3" /> Other
        </div>
      </fieldset>
      <fieldset class="mb-4">
        <legend class="mb-3">Rate Your Experience:</legend>
        <div class="mb-3">
          <label class="form-label">Overall Experience:</label><br />
          <select class="form-select" name="rating" required>
            <option value="">Choose...</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
          </select>
        </div>
      </fieldset>

  
      <fieldset class="mb-4">
        <legend class="mb-3">Your Feedback:</legend>
        <div class="mb-3">
          <label for="liked" class="form-label">What did you like most about our bakery?</label>
          <textarea id="liked" name="liked" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="improvement" class="form-label">Suggestions for improvement:</label>
          <textarea id="improvement" name="improvement" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" id="contactPermission" name="contactPermission" class="form-check-input" />
          <label for="contactPermission" class="form-check-label">Can we contact you for further feedback?</label>
        </div>
      </fieldset>
      
      <div class="d-flex justify-content-between">
        <button type="reset" class="btn btn-secondary">Reset</button>
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
      </div>
   </form>
  </main>
  
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Artisan Bakery | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
