<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Feedback - Artisan Bakery</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent default form submission

      // Collect form values
      const firstName = document.getElementById('firstname').value;
      const lastName = document.getElementById('lastname').value;
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const rating = document.querySelector('select[name="rating"]').value;
      const liked = document.getElementById('liked').value;
      const improvement = document.getElementById('improvement').value;
      const contactPermission = document.getElementById('contactPermission').checked;

      // Validate rating
      if (rating === '') {
        alert('Please select a rating.');
        return;
      }

      // Display confirmation
      alert(`Thank you for your feedback, ${firstName} ${lastName}!\n\n` +
            `Your Rating: ${rating}\n` +
            `What you liked: ${liked}\n` +
            `Suggestions: ${improvement}\n` +
            `Gender: ${gender}\n` +
            `Contact Permission: ${contactPermission ? 'Yes' : 'No'}`);

      // Reset form
      document.getElementById('feedbackForm').reset();
    }
  </script>
</head>
